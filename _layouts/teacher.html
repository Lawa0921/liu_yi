<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <!-- Banner -->
        <section id="banner" class="style2" {% if page.image %}style="background-image: url('{{ site.baseurl }}/{{ page.image }}');"{% endif %}>
            <div class="inner">
                <header class="major">
                    <h1>{{ page.title }}</h1>
                </header>
                <div class="content">
                    {{ page.description }}
                </div>
            </div>
        </section>

        <!-- Main -->
        <div id="main" class="alt">
            <section id="one">
                <div class="inner">
                    {{ content }}
                </div>
            </section>
        </div>

        {% include footer.html %}

        <style>
            /* Teacher page specific styles */
            [data-theme="dark"] #main.alt {
                background-color: #1a1d23;
            }

            [data-theme="dark"] #main.alt h2,
            [data-theme="dark"] #main.alt h3,
            [data-theme="dark"] #main.alt h4 {
                color: #ffffff;
            }

            [data-theme="dark"] #main.alt p,
            [data-theme="dark"] #main.alt li {
                color: #b8bcc4;
            }

            [data-theme="dark"] #main.alt hr {
                border-color: #3d4554;
            }

            [data-theme="dark"] #main.alt blockquote {
                border-left-color: #5a6272;
                color: #b8bcc4;
            }

            [data-theme="dark"] .box {
                background: #2a2f3a;
                border-color: #3d4554;
            }

            /* Photo grid styles */
            .photo-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1.5em;
                margin: 2em 0;
            }

            .photo-grid img {
                width: 100%;
                height: 300px;
                object-fit: cover;
                border-radius: 4px;
                transition: transform 0.3s ease;
            }

            .photo-grid img:hover {
                transform: scale(1.02);
            }

            @media screen and (max-width: 736px) {
                .photo-grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>

    </body>

</html>
