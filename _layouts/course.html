<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <!-- Banner with Image Slideshow -->
        <section id="banner" class="style2">
            <div class="course-slideshow">
                {% if page.gallery %}
                    {% for image in page.gallery %}
                        <div class="slide {% if forloop.first %}active{% endif %}" style="background-image: url('{{ site.baseurl }}/{{ image }}');"></div>
                    {% endfor %}
                {% elsif page.image %}
                    <div class="slide active" style="background-image: url('{{ site.baseurl }}/{{ page.image }}');"></div>
                {% endif %}
            </div>
            <div class="inner">
                <header class="major">
                    <h1>{{ page.title }}</h1>
                </header>
                <div class="content">
                    {{ page.description }}
                </div>
            </div>
        </section>

        {{ content }}

        {% include footer.html %}

        <!-- Slideshow Script -->
        {% if page.gallery and page.gallery.size > 1 %}
        <script>
            (function() {
                var slides = document.querySelectorAll('.course-slideshow .slide');
                var currentSlide = 0;

                function showSlide(n) {
                    slides.forEach(function(slide) {
                        slide.classList.remove('active');
                    });
                    currentSlide = (n + slides.length) % slides.length;
                    slides[currentSlide].classList.add('active');
                }

                // Auto advance every 3 seconds
                setInterval(function() {
                    showSlide(currentSlide + 1);
                }, 3000);
            })();
        </script>
        {% endif %}

        <!-- Slideshow Styles -->
        <style>
            .course-slideshow {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .course-slideshow .slide {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-size: cover;
                background-position: center center;
                opacity: 0;
                transition: opacity 1s ease-in-out;
            }

            .course-slideshow .slide.active {
                opacity: 1;
            }

            #banner.style2 {
                position: relative;
            }

            #banner.style2 .inner {
                position: relative;
                z-index: 2;
            }

            /* Add overlay for better text readability */
            #banner.style2::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1;
            }
        </style>

    </body>

</html>
